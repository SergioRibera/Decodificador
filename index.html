<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Decodificador Online</title>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<link rel="stylesheet" type="text/css" href="estilos/style.css">
</head>
<body>

	<div>
		<div class="Contenedor_Padre">
			<div class="Contenedor_Codify">
				<h1>Codificar</h1><br>
				<TEXTAREA id="texto_Cod" placeholder="Introduce El Texto A Codificar"></TEXTAREA><br>
				<input type="button" value="Codificar" onclick="Codificar()"><br>
				<div id="cont_res_Cod_p">	
					<span>Resultado:   </span>
					<input type="submit" class="btn_Copy" value="Copiar Texto" onclick="CopiarTexto('res_Codificar')">
					<br>
					<TEXTAREA id="res_Codificar"></TEXTAREA>
				</div>
			</div>
			<div class="Contenedor_Codify">
				<h1>Descodificar</h1><br>
				<TEXTAREA id="texto_Dec" placeholder="Introduce El Texto A Decodificar"></TEXTAREA><br>
				<input type="button" value="Descodificar" onclick="Decodificar()"><br>
				<div id="cont_res_Dec_p">
					<span>Resultado:   </span>
					<input type="submit" class="btn_Copy" value="Copiar Texto" onclick="CopiarTexto('res_Decodificar')">
					<br>
					<TEXTAREA id="res_Decodificar"></TEXTAREA>
				</div>
			</div>
		</div>
		<input type="submit" class="btn_reset" value="Reset All" onclick="Clicked()">
		<div class="cont_icono">
			<img src="img/s.gif" width="40" height="40">
			<div>
				<a>Producto Ofrecido Por SergioRibera</a>
			</div>
		</div>
	</div>

	<script src="java/funciones.js"></script>
</body>
</html>
